<div class="container-fluid">

  <div class="row bg-inicio-pg d-flex align-items-center">

    <div class="col-md-6">

      <div class="row d-flex justify-content-center">

        <div class="col-md-6">

          <h1>Temas</h1>
          <p><a href="#todosTemas">Clique aqui</a> para consultar todos os temas cadastrados.</p>

        </div>

      </div>

      <div *ngIf="authService.adm()" class="row d-flex justify-content-center mt-2">

        <div class="col-md-6">
          
          <hr width="50%" color="#D85526">

          <p class="mt-2">Não encontrou o tema que procurava?</p>
          <h5>Cadastre um novo aqui:</h5>

          <input [(ngModel)]='tema.descricao' class="form-control" type="text"
            placeholder="Digite a descrição do tema" style="min-width:100%;">

          <div class="row d-flex justify-content-center mt-2">

             <button class="btn btn-success" (click)="cadastrar()">Cadastrar</button>

          </div>
        </div>
      </div>

    <div class="row d-flex justify-content-center mt-2">

      <div class="col-md-6 d-flex justify-content-end">

        <button class="btn btn-retornar-inicio" routerLink="/inicio"><i class="fas fa-angle-double-left"></i> Voltar ao Início</button>

      </div>

    </div>

  </div>


  <div class="col-md-6 d-flex justify-content-center">

    <img src="https://i.imgur.com/yRtOr0Y.png" alt="Ilustração" width="500px">

  </div>

</div>

</div>

<div class="container">

  <div class="row mt-5">

    <div class="col-md-12">
      <h2 class="text-center" id="todosTemas">Todos os Temas</h2>
    </div>

  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">

    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th>{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit',item.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
