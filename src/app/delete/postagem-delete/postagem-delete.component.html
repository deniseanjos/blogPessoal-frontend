<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12 mb-3">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center mb-3"><i class="fas fa-exclamation-circle"></i> Tem certeza que deseja apagar essa
                postagem? Ação não poderá ser desfeita.</h5>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                    <p class="card-text font-weight-light text-monospace">{{postagem.tema.descricao}}</p>
                    <p class="card-text">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">
                            {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                        </small></p>

                </div>
            </div>

        </div>
    </div>

    <div class="row mt-5">

        <div class="col-md-12 d-flex justify-content-center">

            <button class="btn btn-danger mr-3" routerLink="/inicio">Cancelar</button>
            <button class="btn btn-success" (click)="deletar()">Deletar</button>

        </div>

    </div>

</div>
