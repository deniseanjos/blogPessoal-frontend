<div class="container-fluid">

    <div class="row d-flex justify-content-center">

        <div class="col-md-5 cadastro-imagem">

            <img src="https://i.imgur.com/vOr2gvi.png" alt="Logo">

        </div>

        <div class="col-md-6 p-5">

            <h3 class="text-center">Cadastre-se aqui</h3>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)] = 'user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Nome e Sobrenome">
            </div>

            <div class="form-group">
                <label for="usuario">Email</label>
                <input [(ngModel)] = 'user.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="email@email.com">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input  [(ngModel)] = 'user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="https://i.imgur.com/exemploLinkFoto.png">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)] = 'user.senha' class="form-control" type="password" name="senha" id="senhaConfirmar"
                    placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option disabled selected>Selecione o tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">

                <button class="btn btn-danger mr-4" type="submit" routerLink="/entrar">
                    Cancelar
                </button>

                <button class="btn btn-success" type="submit" (click)="cadastrar()">
                    Cadastrar
                </button>

            </div>

        </div>

    </div>

</div>
