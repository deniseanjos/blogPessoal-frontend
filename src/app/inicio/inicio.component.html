<div class="container-fluid">

    <div class="row bg-inicio d-flex align-items-center">

        <div class="col-md-6">
            
            <div class="row d-flex justify-content-center">

                <div class="col-md-6">
                    <h2>Welcome,</h2>
                        <h1>{{nome}}!</h1>
                    <p>Esse espaço foi criado para o fortalecimento e emponderamento da rede de empreendedores e consumidores negres.</p>
                </div>

            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">

                <div class="col-md-6">

                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
                    <a class="btn btn-outline-light" href="#inicio-postagens">Ver Postagens</a>

                </div>

            </div>

        </div>

        <div class="col-md-6 d-flex justify-content-center">

            <img src="https://i.imgur.com/K0SDnXu.png" alt="Ilustração" width="500px">

        </div>

    </div>

</div>

<div class="container mb-5 mt-5" id="inicio-postagens">

    <nav>

        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

          <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab" data-toggle="tab" href="#nav-todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as Postagens</a>

          <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab" href="#nav-minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>

          <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-postagensTema-tab" data-toggle="tab" href="#nav-postagensTema" role="tab" aria-controls="nav-postagensTema" aria-selected="false">Postagens por Tema</a>
        </div>

      </nav>

      <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="nav-todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
            TODAS AS POSTAGENS
        </div>

        <div class="tab-pane fade" id="nav-minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            APENAS MINHAS POSTAGENS
        </div>

        <div class="tab-pane fade" id="nav-postagensTema" role="tabpanel" aria-labelledby="nav-postagensTema-tab">
            POSTAGENS POR TEMA
        </div>

      </div>

</div>

 
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-align-center" id="TituloModalCentralizado">Nova Publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="tema">Escolha um tema ou <a href="">cadastre um novo</a>:</label>
                <select class="form-control" name="tema" id="tema">
                    <option value="">Temas</option>
                </select>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
